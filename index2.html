---
layout: default

title: "Nothing&nbsp;to&nbsp;see&nbsp;here."
subtitle: "Yes,&nbsp;no&nbsp;thing."
lead: "Te audire non possum. Musa sapientum fixa est in aure."

---
<section class="bg-body-secondary bg-opacity-75 shadow-lg rounded mx-auto my-5" style="max-width: 23rem;">
	<div id="crossfade" class="card position-relative">
			{% for q in site.data.quotes %}
			<div class="card-body">
				<blockquote class="blockquote text-center">
					<p>{{q.quote}}</p>
				</blockquote>
				<footer class="blockquote-footer text-end">{{q.author}}</footer>
			</div>{% endfor %}
	</div>
</section>
<script>
	var ul = document.querySelector('#crossfade');
	for (var i = ul.children.length; i >= 0; i--) {
		ul.appendChild(ul.children[Math.random() * i | 0]);
	}
</script>
