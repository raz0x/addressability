---
layout: default
permalink: /

title: "Welcome&nbsp;back"
subtitle: "to&nbsp;the&nbsp;Vortex"
lead: "Te audire non possum. Musa sapientum fixa est in aure."

---
<div class="row g-2">
	<h4 class="text-center">Just when you thought the world was falling apart, you are proved wrong.</h4>
<div class="row">
	<div class="col-md-8 offset-md-2 text-center">
		<div id="quote" class="carousel slide carousel-fade" data-bs-ride="carousel">
			<div class="carousel-inner"> 
				{% for q in site.data.quotes %}
				<figure class="carousel-item{% if forloop.first == true %} active{% endif %}">
					<blockquote class="blockquote text-center">
						<p>{{q.quote}}</p>
					</blockquote>
					<figcaption class="blockquote-footer text-end">{{q.author}}</figcaption>
				</figure>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
</div>
<script>
	var shuffle  = document.querySelector('.carousel-inner');
	for (var i = shuffle.children.length; i >= 0; i--) {
		shuffle.appendChild(shuffle.children[Math.random() * i | 0]);
	}
</script>
