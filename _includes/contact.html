<form style="width: 26rem;" action="https://api.web3forms.com/submit" method="POST">
    <input type="hidden" name="access_key" value="faa5b8cc-8a20-47d2-bbef-8c4ec3170416">
    <!-- Name input -->
    <div class="form-outline mb-3">
        <label class="form-label" for="contactName">Name</label>
        <input type="text" id="contactName" class="form-control" name="name" required />
    </div>
    <!-- Email input -->
    <div class="form-outline mb-3">
        <label class="form-label" for="contactEmail">Email</label>
        <input type="email" id="contactEmail" class="form-control"  name="email" required/>
    </div>
    <!-- Subject input -->
    <div class="form-outline mb-3">
        <label class="form-label" for="contactSubject">Subject</label>
        <input type="text" id="contactSubject" class="form-control" name="subject" value="Web Query" required />
    </div>
    <!-- Message input -->
    <div class="form-outline mb-3">
        <label class="form-label" for="contactMessage">Message</label>
        <textarea class="form-control" id="contactMessage" rows="4"></textarea>
    </div>
    <input type="checkbox" name="botcheck" class="hidden" style="display: none;">
    <input type="hidden" name="redirect" value="https://web3forms.com/success">
    <!-- Submit button -->
    <button type="button submit" class="btn btn-primary btn-block mb-4">Send</button>
</form>
